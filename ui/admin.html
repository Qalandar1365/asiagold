<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asia Gold | Admin</title>
<link rel="stylesheet" href="./theme.css">
<style>
*{box-sizing:border-box;}
body{margin:0;background:linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);}
.wrapper{min-height:100vh;display:flex;justify-content:center;padding:16px;}
.card{
  width:100%;max-width:480px;margin-top:14px;
  background:linear-gradient(180deg,var(--panel1) 0%, var(--panel2) 100%);
  border-radius:var(--r26);padding:22px;
  box-shadow:var(--shadow);
  color:var(--text1);
}
.header{text-align:center;margin-bottom:16px;}
.logo{
  width:72px;height:72px;margin:0 auto 8px;border-radius:50%;
  background:radial-gradient(circle at top,var(--gold1),var(--gold2),var(--gold3));
  display:flex;align-items:center;justify-content:center;
  font-weight:700;font-size:13px;color:var(--ink1);
}
.title{font-size:16px;font-weight:bold;color:var(--text2);}
.filter{
  margin-top:12px;border-radius:var(--r18);padding:12px;
  background:linear-gradient(180deg,var(--glass-strong),var(--glass-soft));
  display:flex;gap:10px;
}
select{
  flex:1;border:none;outline:none;border-radius:14px;padding:10px;
  background:linear-gradient(180deg,var(--surface1),var(--surface2));
  color:var(--ink3);font-size:13px;
}
.list{display:flex;flex-direction:column;gap:12px;margin-top:16px;}
.order{
  display:block;
  border-radius:var(--r18);padding:14px;
  background:linear-gradient(180deg,var(--glass-strong),var(--glass-soft));
  text-decoration:none;
  color:inherit;
}
.row{display:flex;justify-content:space-between;gap:12px;font-size:13px;color:var(--text4);margin-top:8px;}
.row strong{color:var(--text1);font-weight:700;}
.badge{
  display:inline-block;padding:6px 10px;border-radius:999px;font-size:12px;font-weight:bold;
  background:linear-gradient(135deg,var(--gold4),var(--gold6));color:var(--ink4);
}
.badge.pending{background:linear-gradient(135deg,var(--pending),var(--gold7));color:var(--ink4);}
.badge.rejected{background:linear-gradient(135deg,var(--danger1),var(--danger2));color:var(--text1);}
.footer{text-align:center;margin-top:16px;font-size:12px;color:var(--text5);}
</style>
</head>
<body>
<div class="wrapper">
  <div class="card">
    <div class="header">
      <div class="logo-ring">
        <div class="logo">Asia<br>Gold</div>
      </div>
      <div class="title">سفارش‌های مدیریت</div>
    </div>

    <div class="filter">
      <select>
        <option>همه سفارش‌ها</option>
        <option>پرداخت شده</option>
        <option>در انتظار تایید</option>
        <option>رد شده</option>
      </select>
      <select>
        <option>مرتب‌سازی: جدیدترین</option>
        <option>مرتب‌سازی: قدیمی‌تر</option>
        <option>مرتب‌سازی: مبلغ بیشتر</option>
      </select>
    </div>

    <div class="list">
      <a href="./admin-user.html" class="order">
        <div class="row"><strong>#2044</strong><span class="badge pending">در انتظار تایید</span></div>
        <div class="row"><span>نام مشتری</span><span>تهران</span></div>
        <div class="row"><span>وزن (گرم)</span><span>4</span></div>
        <div class="row"><span>روش پرداخت</span><span>کارت/نقد/آنلاین</span></div>
      </a>

      <a href="./admin-user.html" class="order">
        <div class="row"><strong>#2038</strong><span class="badge">پرداخت شده</span></div>
        <div class="row"><span>نام مشتری</span><span>اصفهان</span></div>
        <div class="row"><span>وزن (گرم)</span><span>2</span></div>
        <div class="row"><span>روش پرداخت</span><span>کارت/نقد/آنلاین</span></div>
      </a>

      <a href="./admin-user.html" class="order">
        <div class="row"><strong>#2030</strong><span class="badge rejected">رد شده</span></div>
        <div class="row"><span>نام مشتری</span><span>مشهد</span></div>
        <div class="row"><span>وزن (گرم)</span><span>1</span></div>
        <div class="row"><span>روش پرداخت</span><span>کارت/حضوری/آنلاین</span></div>
      </a>
    </div>

    <div class="footer">تمام حقوق برای Asia Gold محفوظ است</div>
  </div>
</div>
</body>
</html>
