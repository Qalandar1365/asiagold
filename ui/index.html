<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asia Gold</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
/* ===== Base ===== */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(180deg,#ffffff 0%, #f5dc9e 100%);
  color: #ffffff;
}

.wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
}

/* ===== Card ===== */
.card {
  width: 100%;
  max-width: 430px;
  background: linear-gradient(180deg,#061a3a,#04142f);
  border-radius: 26px;
  padding: 26px 22px 30px;
  box-shadow: 0 30px 70px rgba(0,0,0,.45);
}

/* ===== Header ===== */
.header {
  text-align: center;
  margin-bottom: 22px;
}

.logo {
  width: 120px;
  height: 120px;
  margin: 0 auto 12px;
  border-radius: 50%;
  background: radial-gradient(circle at top,#4fc3ff,#0b5cff);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 20px;
  letter-spacing: .5px;
  color: #ffffff;
}

.title {
  font-size: 18px;
  font-weight: 600;
}

/* ===== Inputs ===== */
.input {
  width: 95%;
  padding: 16px;
  margin-top: 14px;
  border-radius: 18px;
  border: none;
  font-size: 15px;
  outline: none;
  background: #d90d0d;
  color: #020617;
}

/* ===== Phone Row ===== */
.phone-row {
  display: flex;
  gap: 10px;
  margin-top: 14px;
}

.phone-row .input {
  flex: 1;
  margin-top: 0;
}

.tg-btn {
  width: 140px;
  border-radius: 18px;
  border: none;
  background: linear-gradient(135deg,#4fd1ff,#2bb0ff);
  color: #ffffff;
  font-weight: bold;
  font-size: 14px;
  cursor: not-allowed;
  opacity: .85;
}

/* ===== Select ===== */
.select {
  width: 100%;
  padding: 16px;
  margin-top: 14px;
  border-radius: 18px;
  border: none;
  font-size: 15px;
  background: #ffffff;
  color: #9ca3af;
}

/* ===== Rules ===== */
.rules {
  margin-top: 18px;
  background: rgba(255,255,255,.06);
  border-radius: 18px;
  padding: 14px;
  font-size: 14px;
  line-height: 1.9;
}

.rule-item {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 12px;
}

.rule-item input {
  width: 18px;
  height: 18px;
}

/* ===== Submit ===== */
.submit {
  width: 100%;
  margin-top: 26px;
  padding: 16px;
  border-radius: 22px;
  border: none;
  background: linear-gradient(135deg,#2c7be5,#1f5fd1);
  color: #ffffff;
  font-size: 17px;
  font-weight: bold;
  cursor: not-allowed;
  opacity: .75;
}

/* ===== Footer ===== */
.footer {
  text-align: center;
  margin-top: 26px;
  font-size: 13px;
  color: #ffffff;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="card">

    <div class="header">
      <div class="logo">Asia<br>Gold</div>
      <div class="title">Asia Gold Exchange</div>
    </div>

    <input class="input" placeholder="نام">
    <input class="input" placeholder="نام خانوادگی">

    <div class="phone-row">
      <input class="input" placeholder="شماره موبایل" readonly>
      <button class="tg-btn">دریافت از تلگرام</button>
    </div>

    <select class="select">
      <option>انتخاب دفتر فروش کارخانه</option>
    </select>

    <div class="rules">
      <div class="rule-item">
        <input type="checkbox">
        <label>شرایط و قوانین را می‌پذیرم.</label>
      </div>
      <div class="rule-item">
        <input type="checkbox">
        <label>اطلاعات مطابق با مدارک هویتی من است.</label>
      </div>
    </div>

    <button class="submit">ثبت نام</button>

    <div class="footer">
      چهل سال بر قله النگوی ایران
    </div>

  </div>
</div>
</body>
</html>
