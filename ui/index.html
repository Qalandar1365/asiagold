<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AsiaGold</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url("https://images.unsplash.com/photo-1601121141493-71d7c92a5c8a");
      background-size: cover;
      background-position: center;
      color: #e5e7eb;
    }
    .overlay {
      min-height: 100vh;
      background: rgba(2,6,23,.85);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 400px;
      background: rgba(15,23,42,.95);
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 20px 50px rgba(0,0,0,.5);
    }
    h1 {
      margin: 0 0 14px;
      font-size: 20px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 11px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #020617;
      color: #fff;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      border: 0;
      background: #d4af37;
      color: #020617;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }
    .text {
      font-size: 13px;
      line-height: 1.7;
      color: #cbd5f5;
      text-align: center;
    }
    .checkbox {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-top: 12px;
      font-size: 13px;
      color: #cbd5f5;
    }
  </style>
</head>

<body>
<div class="overlay">
  <div class="card" id="app">
    <p class="text">در حال اتصال…</p>
  </div>
</div>

<script>
(function () {

  const tg = window.Telegram?.WebApp;
  const WORKER_URL = "https://asiagold-api.qalandar65.workers.dev";
  const app = document.getElementById("app");

  if (!tg || !tg.initData) {
    app.innerHTML = "<p class='text'>❌ فقط داخل تلگرام قابل استفاده است</p>";
    return;
  }

  tg.ready();
  tg.expand();

  async function start() {
    app.innerHTML = "<p class='text'>در حال احراز هویت…</p>";

    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ initData: tg.initData })
    });

    const json = await res.json();
    if (!json.ok) {
      app.innerHTML = "<p class='text'>خطا در اتصال</p>";
      return;
    }

    renderRegister();
  }

  function renderRegister() {
    app.innerHTML = `
      <h1>ثبت‌نام</h1>
      <input id="first" placeholder="نام" />
      <input id="last" placeholder="نام خانوادگی" />
      <button id="next">ادامه</button>
    `;

    document.getElementById("next").onclick = () => {
      const f = document.getElementById("first").value.trim();
      const l = document.getElementById("last").value.trim();
      if (!f || !l) {
        alert("نام و نام خانوادگی را وارد کنید");
        return;
      }
      renderTerms(f, l);
    };
  }

  function renderTerms(first, last) {
    app.innerHTML = `
      <h1>قوانین و مقررات</h1>
      <div class="text">
        • ثبت سفارش فقط پس از تأیید مدیر فروش معتبر است.<br>
        • مسئولیت صحت سفارش بر عهده ثبت‌کننده است.<br>
        • اطلاعات شما محرمانه باقی می‌ماند.<br>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="accept" />
        <label for="accept">قوانین را مطالعه کردم و می‌پذیرم</label>
      </div>
      <button id="confirm">تأیید نهایی</button>
    `;

    document.getElementById("confirm").onclick = () => {
      if (!document.getElementById("accept").checked) {
        alert("باید قوانین را بپذیرید");
        return;
      }
      renderPending();
    };
  }

  function renderPending() {
    app.innerHTML = `
      <h1>ثبت‌نام انجام شد</h1>
      <p class="text">
        اطلاعات شما ثبت شد ✅<br>
        پس از تأیید مدیر فروش، امکان ثبت سفارش فعال می‌شود.
      </p>
    `;
  }

  start();

})();
</script>
</body>
</html>
