<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AsiaGold Mini App</title>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      :root {
        font-family: "Segoe UI", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      body {
        margin: 0;
        padding: 20px;
      }
      .card {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 20px;
      }
      .label {
        color: #94a3b8;
        margin-top: 6px;
        font-size: 14px;
      }
      .value {
        font-family: Consolas, monospace;
        word-break: break-all;
        margin-top: 4px;
        font-size: 13px;
      }
      .status {
        margin-top: 12px;
        padding: 10px;
        border-radius: 8px;
        background: #0b1220;
        border: 1px solid #1f2a44;
        font-size: 13px;
      }
      button {
        margin-top: 14px;
        padding: 10px 14px;
        border-radius: 8px;
        border: 0;
        background: #2563eb;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>ورود به سامانه AsiaGold</h1>

      <div class="label">وضعیت احراز هویت</div>
      <div id="status" class="status">در حال بررسی…</div>

      <button id="retry" style="display:none;">تلاش مجدد</button>
    </div>

    <script>
      (function () {
        const tg = window.Telegram?.WebApp;

        // فقط داخل تلگرام
        if (!tg || !tg.initData) {
          document.body.innerHTML = `
            <div style="
              background:#0f172a;
              color:white;
              height:100vh;
              display:flex;
              align-items:center;
              justify-content:center;
              font-family:sans-serif;
              text-align:center;
            ">
              ❌ این سامانه فقط از داخل تلگرام قابل استفاده است
            </div>
          `;
          return;
        }

        tg.ready();
        tg.expand();

        const WORKER_URL = "https://asiagold-api.qalandar65.workers.dev";
        const statusEl = document.getElementById("status");
        const retryBtn = document.getElementById("retry");

        async function run() {
          try {
            retryBtn.style.display = "none";
            statusEl.textContent = "در حال احراز هویت…";

            const res = await fetch(`${WORKER_URL}/verify`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ initData: tg.initData }),
            });

            const json = await res.json();

            if (!res.ok || !json.ok) {
              statusEl.textContent =
                "❌ خطا در احراز هویت. دوباره تلاش کنید.";
              retryBtn.style.display = "block";
              return;
            }

            statusEl.textContent = "✅ ورود موفق. در حال انتقال…";

            // اینجا بعداً می‌توانی ریدایرکت کنی
            // location.href = "/dashboard.html";

          } catch (e) {
            statusEl.textContent = "❌ خطای غیرمنتظره";
            retryBtn.style.display = "block";
          }
        }

        retryBtn.addEventListener("click", run);
        run();
      })();
    </script>
  </body>
</html>
