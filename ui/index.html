<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asia Gold</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link rel="stylesheet" href="./theme.css">
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ===== Base ===== */
body {
  margin: 0;
  background: linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 60%, var(--bg3) 100%);
  color: var(--text1);
}

.wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
}

/* ===== Card ===== */
.card {
  width: 100%;
  max-width: 430px;
  background: linear-gradient(180deg,var(--panel1) 0%, var(--panel2) 100%);
  border-radius: var(--r26);
  padding: 26px 22px 30px;
  box-shadow: var(--shadow);
}

/* ===== Header ===== */
.header {
  text-align: center;
  margin-bottom: 22px;
}

.logo {
  width: 120px;
  height: 120px;
  margin: 0 auto 12px;
  border-radius: 50%;
  background: radial-gradient(circle at top,var(--gold1) 0%, var(--gold2) 45%, var(--gold3) 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 20px;
  letter-spacing: .5px;
  color: var(--ink1);
}

.title {
  font-size: 18px;
  font-weight: 600;
  color: var(--text2);
}

/* ===== Inputs ===== */
.input {
  width: 90%;
  padding: 16px;
  margin-top: 14px;
  border-radius: var(--r18);
  border: none;
  font-size: 15px;
  outline: none;
  background: linear-gradient(180deg,var(--surface1),var(--surface2));
  color: var(--ink2);
}

/* ===== Phone Row ===== */
.phone-row {
  display: flex;
  gap: 10px;
  margin-top: 14px;
}

.phone-row .input {
  flex: 1;
  margin-top: 0;
}

.tg-btn {
  width: 140px;
  border-radius: var(--r18);
  border: none;
  background: linear-gradient(135deg,var(--gold5),var(--gold7));
  color: var(--ink5);
  font-weight: bold;
  font-size: 14px;
  cursor: not-allowed;
  opacity: .75;
}

/* ===== Select ===== */
.select {
  width: 90%;
  padding: 16px;
  margin-top: 14px;
  border-radius: var(--r18);
  border: none;
  font-size: 15px;
  background: linear-gradient(180deg,var(--surface1),var(--surface2));
  color: var(--ink3);
}

/* ===== Rules ===== */
.rules {
  margin-top: 18px;
  background: linear-gradient(180deg,var(--glass-strong),var(--glass-soft));
  border-radius: var(--r18);
  padding: 14px;
  font-size: 14px;
  line-height: 1.9;
  color: var(--text4);
}

.rule-item {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 12px;
}

.rule-item input {
  width: 18px;
  height: 18px;
}

/* ===== Submit ===== */
.submit {
  width: 100%;
  margin-top: 26px;
  padding: 16px;
  border-radius: 22px;
  border: none;
  background: linear-gradient(135deg,var(--gold4) 0%, var(--gold6) 45%, var(--gold7) 100%);
  color: var(--ink4);
  font-size: 17px;
  font-weight: bold;
  cursor: not-allowed;
  opacity: .85;
  box-shadow: var(--shadow-soft);
  display: block;
  text-decoration: none;
  text-align: center;
}

/* ===== Footer ===== */
.footer {
  text-align: center;
  margin-top: 26px;
  font-size: 13px;
  color: var(--text5);
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="card">

    <div class="header">
      <div class="logo-ring">
        <div class="logo">Asia<br>Gold</div>
      </div>
      <div class="title">ثبت و پیگیری سریع و دقیق سفارشات</div>
    </div>

    <input class="input" placeholder="نام">
    <input class="input" placeholder="نام خانوادگی">

    <div class="phone-row">
      <input class="input" placeholder="شماره موبایل" readonly>
      <button class="tg-btn">دریافت از تلگرام</a>
    </div>

    <select class="select">
      <option>انتخاب دفتر فروش کارخانه</option>
    </select>

    <div class="rules">
      <div class="rule-item">
        <input type="checkbox">
        <label>شرایط و قوانین را می‌پذیرم.</label>
      </div>
      <div class="rule-item">
        <input type="checkbox">
        <label>اطلاعات مطابق با مدارک هویتی من است.</label>
      </div>
    </div>

    <a href="./user-dashboard.html" class="submit">ثبت نام</a>

    <div class="footer">
      چهل سال بر قله النگوی ایران
    </div>

  </div>
</div>
</body>
</html>
