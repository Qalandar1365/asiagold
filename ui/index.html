<!-- ASIAGOLD UI v0.4.9 | STAGE 4.1: Signup/Login Gate (locked) -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASIAGOLD</title>
  <link rel="stylesheet" href="./theme.css">
</head>
<body class="ag-s4 ag-mode-login">
  <div class="ag-brand logo--hero" id="ag-brand" aria-label="ASIAGOLD">
    <img class="ag-brand-logo" id="ag-brand-logo" src="./assets/logo.svg" alt="ASIAGOLD">
  </div>

  <main class="ag-login" id="ag-gate" aria-label="ورود و ثبت‌نام">
    <div class="wrapper">
      <div class="card ag-s4-card">
        <div class="ag-login-head">
          <div class="ag-login-title">ASIAGOLD</div>
          <div class="ag-login-sub">سیستم عملیاتی امانی (UI-only) — ورود فقط پس از تأیید مدیریت</div>
        </div>

        <section class="ag-s4-section" aria-label="ثبت‌نام مشتری">
          <div class="ag-s4-section-title">ثبت‌نام مشتری</div>
          <div class="ag-form">
            <div class="ag-field">
              <label for="ag-signup-name">نام</label>
              <input id="ag-signup-name" autocomplete="name" placeholder="مثال: علی رضایی">
            </div>
            <div class="ag-field">
              <label for="ag-signup-phone">شماره موبایل</label>
              <input id="ag-signup-phone" inputmode="tel" autocomplete="tel" placeholder="مثال: 09123456789">
            </div>
            <div class="ag-field">
              <label for="ag-signup-note">یادداشت (اختیاری)</label>
              <input id="ag-signup-note" placeholder="اختیاری">
            </div>
          </div>
          <button class="ag-primary" id="ag-signup-submit" type="button">ثبت‌نام</button>
          <div class="ag-hint" id="ag-signup-msg" aria-live="polite"></div>
        </section>

        <section class="ag-s4-section" aria-label="ورود کاربران تأیید شده">
          <div class="ag-s4-section-title">ورود (پس از تأیید)</div>
          <div class="ag-form">
            <div class="ag-field">
              <label for="ag-login-phone">شماره موبایل</label>
              <input id="ag-login-phone" inputmode="tel" autocomplete="tel" placeholder="مثال: 09123456789">
            </div>
          </div>
          <button class="ag-primary" id="ag-login-submit" type="button">ورود به پنل</button>
          <div class="ag-hint" id="ag-login-msg" aria-live="polite"></div>
        </section>

        <div class="footer">ثبت‌نام انجام شد — منتظر تأیید مدیریت</div>
      </div>
    </div>
  </main>

  <script src="./gate.js"></script>
</body>
</html>
