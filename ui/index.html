<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asia Gold</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
/* ===== Base ===== */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(180deg,#ffffff 0%, #f2e6b8 60%, #e8d79a 100%);
  color: #ffffff;
}

.wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
}

/* ===== Card ===== */
.card {
  width: 100%;
  max-width: 430px;
  background: linear-gradient(180deg,#2b2500 0%, #0f0d00 100%);
  border-radius: 26px;
  padding: 26px 22px 30px;
  box-shadow: 0 30px 70px rgba(0,0,0,.55);
}

/* ===== Header ===== */
.header {
  text-align: center;
  margin-bottom: 22px;
}

.logo {
  width: 120px;
  height: 120px;
  margin: 0 auto 12px;
  border-radius: 50%;
  background: radial-gradient(circle at top,#f6edc7 0%, #c9a23a 45%, #7a6408 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 20px;
  letter-spacing: .5px;
  color: #1a1400;
}

.title {
  font-size: 18px;
  font-weight: 600;
  color: #f5f1dc;
}

/* ===== Inputs ===== */
.input {
  width: 90%;
  padding: 16px;
  margin-top: 14px;
  border-radius: 18px;
  border: none;
  font-size: 15px;
  outline: none;
  background: linear-gradient(180deg,#f7f2df,#eee3bd);
  color: #3a2f00;
}

/* ===== Phone Row ===== */
.phone-row {
  display: flex;
  gap: 10px;
  margin-top: 14px;
}

.phone-row .input {
  flex: 1;
  margin-top: 0;
}

.tg-btn {
  width: 140px;
  border-radius: 18px;
  border: none;
  background: linear-gradient(135deg,#d6b44a,#9f7f14);
  color: #2a2100;
  font-weight: bold;
  font-size: 14px;
  cursor: not-allowed;
  opacity: .75;
}

/* ===== Select ===== */
.select {
  width: 100%;
  padding: 16px;
  margin-top: 14px;
  border-radius: 18px;
  border: none;
  font-size: 15px;
  background: linear-gradient(180deg,#f7f2df,#eee3bd);
  color: #5c4a00;
}

/* ===== Rules ===== */
.rules {
  margin-top: 18px;
  background: linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  border-radius: 18px;
  padding: 14px;
  font-size: 14px;
  line-height: 1.9;
  color: #f3ebc9;
}

.rule-item {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 12px;
}

.rule-item input {
  width: 18px;
  height: 18px;
}

/* ===== Submit ===== */
.submit {
  width: 100%;
  margin-top: 26px;
  padding: 16px;
  border-radius: 22px;
  border: none;
  background: linear-gradient(135deg,#f1d27a 0%, #caa13a 45%, #9f7f14 100%);
  color: #2b2200;
  font-size: 17px;
  font-weight: bold;
  cursor: not-allowed;
  opacity: .85;
  box-shadow: 0 12px 30px rgba(202,161,58,.35);
}

/* ===== Footer ===== */
.footer {
  text-align: center;
  margin-top: 26px;
  font-size: 13px;
  color: #f1ebc8;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="card">

    <div class="header">
      <div class="logo">Asia<br>Gold</div>
      <div class="title">ثبت و پیگیری سریع و دقیق سفارشات</div>
    </div>

    <input class="input" placeholder="نام">
    <input class="input" placeholder="نام خانوادگی">

    <div class="phone-row">
      <input class="input" placeholder="شماره موبایل" readonly>
      <button class="tg-btn">دریافت از تلگرام</button>
    </div>

    <select class="select">
      <option>انتخاب دفتر فروش کارخانه</option>
    </select>

    <div class="rules">
      <div class="rule-item">
        <input type="checkbox">
        <label>شرایط و قوانین را می‌پذیرم.</label>
      </div>
      <div class="rule-item">
        <input type="checkbox">
        <label>اطلاعات مطابق با مدارک هویتی من است.</label>
      </div>
    </div>

    <button class="submit">ثبت نام</button>

    <div class="footer">
      چهل سال بر قله النگوی ایران
    </div>

  </div>
</div>
</body>
</html>
