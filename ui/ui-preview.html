<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asia Gold | UI Preview</title>
<link rel="stylesheet" href="./theme.css">
<style>
body{
  margin:0;
  min-height:100vh;display:flex;justify-content:center;align-items:center;padding:16px;
  background:linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);
}
.preview{
  width:100%;max-width:420px;
  background:linear-gradient(180deg,var(--panel1) 0%, var(--panel2) 100%);
  border-radius:var(--r18);padding:20px;
  box-shadow:var(--shadow);
  color:var(--text1);
}
.preview h1{margin:0 0 12px;font-size:18px;text-align:center;color:var(--text2);}
.preview ul{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:10px;}
.preview a{
  display:block;text-decoration:none;text-align:center;
  padding:12px;border-radius:var(--r16);
  background:linear-gradient(135deg,var(--gold4),var(--gold6));
  color:var(--ink4);font-weight:bold;
}
</style>
</head>
<body>

    <h1>UI Pages</h1>

    </ul>
  </div>
</body>
</html>
