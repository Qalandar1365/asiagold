<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asia Gold | تایید/رد</title>
<link rel="stylesheet" href="./theme.css">
<style>
*{box-sizing:border-box;}
body{
  margin:0;
  background:linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);
}
.wrapper{position:relative;min-height:100vh;display:flex;justify-content:center;align-items:center;padding:16px;}
.wrapper::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(4px);
  z-index:0;
}
.panel{
  width:100%;max-width:480px;
  background:linear-gradient(180deg,var(--panel1) 0%, var(--panel2) 100%);
  border-radius:var(--r26);padding:22px;
  box-shadow:var(--shadow);
  color:var(--text1);
  position:relative;
  z-index:1;
  animation:modalPop .18s ease;
}
.header{text-align:center;margin-bottom:14px;}
.logo{
  width:78px;height:78px;margin:0 auto 8px;border-radius:50%;
  background:radial-gradient(circle at top,var(--gold1),var(--gold2),var(--gold3));
  display:flex;align-items:center;justify-content:center;
  font-weight:700;font-size:14px;color:var(--ink1);
}
.title{font-size:16px;font-weight:bold;color:var(--text2);}
.sub{font-size:13px;color:var(--text3);margin-top:4px;}
.box{
  margin-top:14px;border-radius:var(--r18);padding:14px;
  background:linear-gradient(180deg,var(--glass-strong),var(--glass-soft));
}
.row{display:flex;justify-content:space-between;font-size:14px;color:var(--text4);margin-top:8px;}
.row span:last-child{color:var(--text1);font-weight:600;}
.label{margin-top:14px;font-size:13px;color:var(--text5);}
textarea{
  width:100%;margin-top:10px;min-height:110px;
  border:none;outline:none;border-radius:var(--r16);
  padding:12px;font-size:14px;
  background:linear-gradient(180deg,var(--surface1),var(--surface2));
  color:var(--ink2);resize:none;
}
.actions{display:flex;gap:10px;margin-top:16px;}
.btn{
  flex:1;padding:12px;border-radius:var(--r16);border:none;
  font-size:14px;font-weight:bold;cursor:pointer;
  text-decoration:none;display:block;text-align:center;
}
.btn-approve{background:linear-gradient(135deg,var(--gold4),var(--gold6));color:var(--ink4);}
.btn-reject{background:linear-gradient(135deg,var(--danger1),var(--danger2));color:var(--text1);}
.btn-cancel{background:linear-gradient(135deg,var(--surface3),var(--surface4));color:var(--ink2);}
.footer{text-align:center;margin-top:16px;font-size:12px;color:var(--text5);}
@keyframes modalPop{
  from{opacity:0;transform:translateY(8px) scale(.98);}
  to{opacity:1;transform:translateY(0) scale(1);}
}
</style>
</head>
<body>
<div class="wrapper">
  <div class="panel">
    <div class="header">
      <div class="logo-ring">
        <div class="logo">Asia<br>Gold</div>
      </div>
      <div class="title">تایید/رد سفارش</div>
      <div class="sub">جزئیات سفارش و تصمیم نهایی</div>
    </div>

    <div class="box">
      <div class="row"><span>مشتری</span><span>محمد رضایی</span></div>
      <div class="row"><span>نوع سفارش</span><span>خرید طلای آب‌شده</span></div>
      <div class="row"><span>مقدار</span><span>۲ قطعه ۲۴ عیار</span></div>
    </div>

    <div class="label">توضیحات خود را برای ثبت در پرونده بنویسید (اختیاری)</div>
    <textarea placeholder="مثال: سفارش بررسی شد، مدارک کامل است / نیاز به احراز مجدد ..."></textarea>

    <div class="actions">
      <button class="btn btn-approve">تأیید</button>
      <button class="btn btn-reject">رد</button>
    </div>
    <div class="actions">
      <a href="./admin.html" class="btn btn-cancel">بازگشت</a>
    </div>


    <div class="footer">ساخته شده توسط Asia Gold</div>
  </div>
</div>
</body>
</html>
