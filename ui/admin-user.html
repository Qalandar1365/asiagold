<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asia Gold | Admin User</title>
<link rel="stylesheet" href="./theme.css">
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;}
body{margin:0;background:linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);}
.wrapper{min-height:100vh;display:flex;justify-content:center;align-items:center;padding:16px;}
.card{
  width:100%;max-width:430px;
  background:linear-gradient(180deg,var(--panel1) 0%, var(--panel2) 100%);
  border-radius:var(--r26);padding:22px;
  box-shadow:var(--shadow);
  color:var(--text1);
}
.header{text-align:center;margin-bottom:16px;}
.logo{
  width:92px;height:92px;margin:0 auto 10px;border-radius:50%;
  background:radial-gradient(circle at top,var(--gold1),var(--gold2),var(--gold3));
  display:flex;align-items:center;justify-content:center;
  font-weight:700;font-size:16px;color:var(--ink1);
}
.title{font-size:16px;font-weight:bold;color:var(--text2);}
.sub{font-size:13px;color:var(--text3);margin-top:4px;}
.status{
  margin-top:14px;border-radius:var(--r18);padding:12px;text-align:center;
  background:linear-gradient(180deg,var(--glass-strong),var(--glass-soft));
  color:var(--success);font-size:13px;
}
.grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:18px;}
.item{
  border-radius:var(--r18);padding:14px;
  background:linear-gradient(180deg,var(--glass-strong),var(--glass-soft));
  display:flex;justify-content:space-between;align-items:center;
}
.item span{color:var(--accent-light);font-weight:600;font-size:14px;}
.item button,
.item a{
  border:none;border-radius:14px;padding:10px 14px;
  background:linear-gradient(135deg,var(--gold4),var(--gold6));
  color:var(--ink4);font-weight:bold;font-size:13px;cursor:pointer;
  text-decoration:none;display:inline-block;text-align:center;
}
.footer{text-align:center;margin-top:18px;font-size:12px;color:var(--text5);}
</style>
</head>
<body>
<div class="wrapper">
  <div class="card">
    <div class="header">
      <div class="logo-ring">
        <div class="logo">Asia<br>Gold</div>
      </div>
      <div class="title">Admin User</div>
      <div class="sub">User overview, limits, and actions</div>
    </div>

    <div class="status">کاربر فعال و در وضعیت تایید شده</div>

      <div class="item"><span>??????????????????? ??????????</span><button>??????????</button></div>
    </div>

    <div class="footer">بازبینی و مدیریت کاربر توسط تیم ادمین</div>
  </div>
</div>
</body>
</html>
