<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asia Gold | داشبورد کاربر</title>
<link rel="stylesheet" href="./theme.css">
<style>
*{box-sizing:border-box;}
body{margin:0;background:linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);}
.wrapper{min-height:100vh;display:flex;justify-content:center;align-items:center;padding:16px;}
.card{
  width:100%;max-width:430px;
  background:linear-gradient(180deg,var(--panel1) 0%, var(--panel2) 100%);
  border-radius:var(--r26);padding:22px;
  box-shadow:var(--shadow);
  color:var(--text1);
}
.header{text-align:center;margin-bottom:16px;}
.logo{
  width:92px;height:92px;margin:0 auto 10px;border-radius:50%;
  background:radial-gradient(circle at top,var(--gold1),var(--gold2),var(--gold3));
  display:flex;align-items:center;justify-content:center;
  font-weight:700;font-size:16px;color:var(--ink1);
}
.title{font-size:16px;font-weight:bold;color:var(--text2);}
.sub{font-size:13px;color:var(--text3);margin-top:4px;}
.status{
  margin-top:14px;border-radius:var(--r18);padding:12px;text-align:center;
  background:linear-gradient(180deg,var(--glass-strong),var(--glass-soft));
  color:var(--success);font-size:13px;
}
.grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:18px;}
.item{
  border-radius:var(--r18);padding:14px;
  background:linear-gradient(180deg,var(--glass-strong),var(--glass-soft));
  display:flex;justify-content:space-between;align-items:center;
}
.item span{color:var(--accent-light);font-weight:600;font-size:14px;}
.item button,
.item a{
  border:none;border-radius:14px;padding:10px 14px;
  background:linear-gradient(135deg,var(--gold4),var(--gold6));
  color:var(--ink4);font-weight:bold;font-size:13px;cursor:pointer;
  text-decoration:none;display:inline-block;text-align:center;
}
.item a.cart-action{display:inline-flex;align-items:center;gap:6px;}
.footer{text-align:center;margin-top:18px;font-size:12px;color:var(--text5);}
</style>
</head>
<body>
<div class="wrapper">
  <div class="card">
    <div class="header">
      <div class="logo-ring">
        <div class="logo">Asia<br>Gold</div>
      </div>
      <div class="title">پنل کاربری آسیا گلد</div>
      <div class="sub">مدیریت سفارش‌ها و وضعیت حساب</div>
    </div>

    <div class="status">حساب شما فعال است و آماده ثبت سفارش می‌باشد</div>

    <div class="grid">
      <div class="item"><span>ثبت سفارش جدید</span><button>شروع</button></div>
      <div class="item"><span>مشاهده سفارش‌ها</span><a href="./user-orders.html" class="cart-action">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M6 6H22L20 14H8L6 6Z" stroke="url(#gold)" stroke-width="1.8" fill="none"/>
          <circle cx="9" cy="20" r="1.5" fill="url(#gold)"/>
          <circle cx="18" cy="20" r="1.5" fill="url(#gold)"/>
          <defs>
            <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#f6edc7"/>
              <stop offset="50%" stop-color="#c9a23a"/>
              <stop offset="100%" stop-color="#7a6408"/>
            </linearGradient>
          </defs>
        </svg>
        مشاهده
      </a></div>
      <div class="item"><span>به‌روزرسانی اطلاعات</span><button>ویرایش</button></div>
      <div class="item"><span>پشتیبانی فوری</span><button>تماس</button></div>
    </div>


    <div class="footer">تمام حقوق برای Asia Gold محفوظ است</div>
  </div>
</div>
</body>
</html>
